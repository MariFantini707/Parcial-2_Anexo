<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form method="post">
        {{ form.hidden_tag() }}  
        Username: <input type="text" name="username" value="{{ form.username.data }}"><br>
        Password: <input type="password" name="password" value="{{ form.password.data }}"><br>
        <input type="submit" value="Login">
    </form>
  </body>
</html>
