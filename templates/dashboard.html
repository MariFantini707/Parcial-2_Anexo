<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
  </head>
  <body>
    <h1>Welcome, user {{ user_id }}!</h1>
    <form action="/add_task" method="post">
        <input type="text" name="task" placeholder="New task"><br>
        <input type="submit" value="Add Task">
    </form>
    <h2>Your Tasks</h2>
    <ul>
    {% for task in tasks %}
        <li>{{ escape(task['task']) }} <a href="/delete_task/{{ task['id'] }}">Delete</a></li>
    {% endfor %}
    </ul>
  </body>
</html>
